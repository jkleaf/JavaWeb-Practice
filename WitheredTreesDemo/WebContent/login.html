<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login</title>
<script type="text/javascript" src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
</head>
<body>
	<form>
		Account：<input type="text" id="account" /><br /> Password：<input
			type="password" id="pwd" /><br /> <input type="button" value="Login"
			id="login-btn">
	</form>
	<div id="msgDiv"></div>
	<script>
		$('#login-btn').click(function(){
			var account=document.getElementById('account').value;
			var pwd=document.getElementById('pwd').value;
			var loginUser={
				account:account,
				password:pwd
			};
			var  url="Login";
			$.post(url,JSON.stringify(loginUser), function(data){
				console.log(data);
				$('#msgDiv').html(data);
				var json=JSON.parse(data);
				alert(json.message);
			});
		});
	</script>
</html>
